<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask App</title>
</head>
<body>
    <header>
        <h1>Welcome to My Predication</h1>
    </header>
    <main>
        <h1>Enter House Features</h1>
        <form action="/predict" method="post">
            {% for col, dtype in col_types.items() %}
                <label>{{ col }}:</label><br>
                {% if dtype == 'object' %}
                    <select name="{{ col }}" required>
                    {% for cat in categories[col] %}
                        <option value="{{ cat }}">{{ cat }}</option>
                    {% endfor %}
                    </select><br><br>
                {% elif 'float' in dtype or 'int' in dtype %}
                    <input type="number" name="{{ col }}" step="any" required><br><br>
                {% else %}
                    <input type="text" name="{{ col }}" required><br><br>
                {% endif %}
            {% endfor %}
            <button type="submit">Predict</button>
        </form>
    </main>
</body> 
</html>
